<script>
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const meteors = Array.from({ length: 120 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: -1 - Math.random() * 2,
    vy: 1 + Math.random() * 2,
    length: Math.random() * 70 + 20,
    opacity: Math.random() * 0.5 + 0.2
  }));

  function drawMeteors() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    meteors.forEach(meteor => {
      ctx.beginPath();
      ctx.moveTo(meteor.x, meteor.y);
      ctx.lineTo(meteor.x + meteor.vx * meteor.length, meteor.y + meteor.vy * meteor.length);
      ctx.strokeStyle = `rgba(216, 154, 255, ${meteor.opacity})`;
      ctx.lineWidth = 1;
      ctx.stroke();

      meteor.x += meteor.vx;
      meteor.y += meteor.vy;

      if (meteor.x < -meteor.length || meteor.y > canvas.height + meteor.length) {
        meteor.x = Math.random() * canvas.width + canvas.width;
        meteor.y = Math.random() * -canvas.height / 2;
      }
    });
  }

  function animate() {
    drawMeteors();
    requestAnimationFrame(animate);
  }

  animate();
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
<script>
  const particleCanvas = document.getElementById('particles');
  const pctx = particleCanvas.getContext('2d');
  particleCanvas.width = window.innerWidth;
  particleCanvas.height = window.innerHeight;

  const particles = Array.from({ length: 80 }, () => ({
    x: Math.random() * particleCanvas.width,
    y: Math.random() * particleCanvas.height,
    radius: Math.random() * 2 + 1,
    dx: (Math.random() - 0.5) * 0.5,
    dy: (Math.random() - 0.5) * 0.5,
    opacity: Math.random() * 0.5 + 0.5
  }));

  function drawParticles() {
    pctx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
    for (const p of particles) {
      pctx.beginPath();
      pctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      pctx.fillStyle = `rgba(216, 154, 255, ${p.opacity})`;
      pctx.fill();

      p.x += p.dx;
      p.y += p.dy;

      if (p.x < 0 || p.x > particleCanvas.width) p.dx *= -1;
      if (p.y < 0 || p.y > particleCanvas.height) p.dy *= -1;
    }
  }

  function animateParticles() {
    drawParticles();
    requestAnimationFrame(animateParticles);
  }

  animateParticles();
  window.addEventListener('resize', () => {
    particleCanvas.width = window.innerWidth;
    particleCanvas.height = window.innerHeight;
  });
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('keydown', e => {
    if (
      e.key === 'F12' ||
      (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) ||
      (e.ctrlKey && e.key === 'u')
    ) {
      e.preventDefault();
    }
  });
</script>
